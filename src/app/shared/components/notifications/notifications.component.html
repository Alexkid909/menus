<div class="notifications-container">
  <ul class="notifications-list" [@presence]="notifications.length">
    <li *ngFor="let notification of notifications; index as i" class="notification-container">
      <app-notification
        [notification]="notification"
        (onDismiss)="dismissNotification($event)"
        [index]="i"
      ></app-notification>
    </li>
  </ul>
</div>
