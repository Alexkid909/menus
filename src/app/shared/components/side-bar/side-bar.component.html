  <div class="side-bar-header">
    <app-button (onClick)="closeSideBar()" [iconClass]="'fas fa-times'" [buttonClasses]="'btn-close'" ></app-button>
    <h2 class="side-bar-title">{{title}}</h2>
  </div>
  <div class="side-bar-body">
    <ng-content></ng-content>
  </div>
</div>
