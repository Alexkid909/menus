<div [ngClass]="{'active': isVisible}"
     (animationend)="handleCloseAnimation($event)"
     class="overlay"
     (click)="onOverlayClicked($event)">
  <div class="modal-container">
    <div class="modal" (click)="onModalClicked($event)">
      <ng-template appComponentInsertion></ng-template>
    </div>
  </div>
</div>
