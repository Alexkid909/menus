<div class="dialog dialog-delete-confirm">
  <div class="dialog-section dialog-header">
    <h3>{{config.data.title}}</h3>
    <hr>
  </div>
  <div class="dialog-section dialog-body">
    <p>{{config.data.message}}</p>
  </div>
  <div class="dialog-section dialog-footer">
    <app-button
      (onClick)="accept($event)"
      [disabled]="false"
      [loading]="false"
      [buttonText]="'Yes'"
      [buttonClasses]="'btn-primary'"
    ></app-button>
    <app-button
      (onClick)="decline($event)"
      [disabled]="false"
      [loading]="false"
      [buttonText]="'No'"
      [buttonClasses]="'btn-secondary'"
    ></app-button>
  </div>
</div>
