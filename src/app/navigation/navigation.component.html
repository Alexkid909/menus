<div class="side-nav">
    <ul class="side-nav-list">
        <li *ngFor="let navRoute of navRoutes" class="side-nav-item">
            <a (click)=setActive(navRoute) routerLink="{{navRoute.url}}" class="side-nav-link" [ngClass]="{active: navRoute === activeRoute}">{{navRoute.title}}</a>
        </li>
    </ul>
</div>
