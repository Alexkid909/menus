<div class="grid grid-foods">
  <div *ngFor="let food of foods" class="grid-item food">
    <div class="food-element food-actions">
      <i class="fas fa-trash-alt mx-1 text-light" (click)="showDeleteModal(food)"></i>
      <i class="fas fa-edit text-light" (click)="setCurrentFood(food)"></i>
    </div>
    <div class="food-element food-info">
      <span class="food-name">{{food.name}}</span> <span class="food-measurement">({{food.measurement}})</span>
    </div>
  </div>
</div>
