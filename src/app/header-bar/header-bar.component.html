<div class="header-bar">
  <div class="app-name">
    <h1>Eatsy</h1>
  </div>
  <div class="header-search-container">
    <app-search
      [resultsPlaceholder]="currentTenant?.name || 'Search for a tenant'"
      (onResultSelected)="setCurrentTenant($event)"
      [searchSource]="searchTenantsSource"
      (onSearchTermChange)="searchTenants($event)"
    ></app-search>
  </div>
</div>
